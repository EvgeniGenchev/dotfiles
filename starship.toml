add_newline = true

[character]
success_symbol = "[](bold green)"
error_symbol = "[](bold red)"

[python]
symbol = " "


[git_status]
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
untracked = "🤷‍"
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](green)'
renamed = "👅"
deleted = "🗑"

[battery]
full_symbol = "🔋 "
charging_symbol = "⚡️ "
discharging_symbol = "💀 "

[[battery.display]]
threshold = 10
style = "bold red"

[[battery.display]] 
threshold = 30
style = "bold yellow"


[[battery.display]]
threshold = 100
style = "bold green"
