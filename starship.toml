add_newline = true

[character]
success_symbol = "[](bold green)"
error_symbol = "[](bold red)"

[python]
symbol = " "

[cmake]
symbol = "	"

[git_status]
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
untracked = "🤷‍"
stashed = "📦"
modified = "📝"
staged.value = "++"
staged.style = "green"
renamed = "👅"
deleted = "🗑"
